<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Binários</title>
    <style>
	
        body{
          background:url(static/2.jpg) fixed left no-repeat;
          background-size: cover;
        }
        
	</style>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div align="center">
    <h1>Calculadora de Binários</h1>
    </div>
    <hr>
    <form action="{{url_for('f_calcular')}}" method="POST">
        <div class="mx-auto" style="width: 440px;">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <td>Primeiro Numero BIN</td>
                    <td><input type="number" required name="primeiro"></td>
                </tr>
                <tr>
                    <td>Segundo Numero BIN</td>
                    <td><input type="number" required name="segundo"></td>
                </tr>
                <tr>
                    <td>Resultado em Binário</td>
                    <td>{{ resultado2 }}</td> 
                </tr>
                <tr>
                    <td>Resultado em Decimal</td>
                    <td>{{ resultado10 }}</td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary"  name="operacao" value="Somar">+</button>
                        <button type="submit" class="btn btn-primary"  name="operacao" value="Subtrair">-</button>
                        <button type="submit" class="btn btn-primary"  name="operacao" value="Multiplicar">*</button>
                        <button type="submit" class="btn btn-primary"  name="operacao" value="Dividir">/</button>
                        <button type="submit" class="btn btn-primary"  name="operacao" value="Resto Divisao">%</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        {{ error1 }}
                        {{ error2 }}
                    </td>
                </tr>
            </thead>
        </table> 
        </div>     
    </form>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
